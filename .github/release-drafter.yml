name-template: '$RESOLVED_VERSION-mLauncher'
tag-template: '$RESOLVED_VERSION'
categories:
  - title: '🚀 Enhancement'
    labels:
      - 'Type: Enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'Type: Bug Report'
  - title: '🧰 Crash Report'
    label: 
      - 'Type: Crash Report'
  - title: '🔨 Wont Fix'
    label: 
      - 'Type: Wont Fix'
  - title: '✅ Release'
    label: 
      - 'Type: Release'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'Release: Major'
  minor:
    labels:
      - 'Release: Minor'
  patch:
    labels:
      - 'Release: Patch'
  default: patch
header: |
  ## What’s Changed
template: |
  $CHANGES
